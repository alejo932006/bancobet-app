<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Banco Bet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-900 to-gray-900 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-2xl shadow-2xl overflow-hidden max-w-sm w-full">
        <div class="bg-blue-800 p-8 text-center">
            <div class="inline-block p-3 rounded-full bg-blue-700 mb-2">
                <i class="fas fa-university text-3xl text-white"></i>
            </div>
            <h2 class="text-2xl font-bold text-white tracking-wide">Banco Bet</h2>
            <p class="text-blue-200 text-sm">Acceso Seguro</p>
        </div>

        <div class="p-8">
            <form id="loginForm" onsubmit="realizarLogin(event)">
                <div class="mb-5">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Usuario / Cédula</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400"><i class="fas fa-user"></i></span>
                        <input type="text" id="cedula" class="w-full pl-10 pr-3 py-3 rounded-lg border-2 border-gray-200 outline-none focus:border-blue-500 transition-colors" placeholder="Ingresa tu documento" required>
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Contraseña</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400"><i class="fas fa-lock"></i></span>
                        <input type="password" id="password" class="w-full pl-10 pr-3 py-3 rounded-lg border-2 border-gray-200 outline-none focus:border-blue-500 transition-colors" placeholder="••••••" required>
                    </div>
                </div>

                <button type="submit" class="w-full bg-blue-900 text-white font-bold py-3 rounded-lg hover:bg-blue-800 transition duration-300 transform hover:scale-105 shadow-lg">INGRESAR</button>

                <p id="errorMsg" class="text-red-500 text-center text-sm mt-4 hidden"><i class="fas fa-exclamation-circle mr-1"></i> Credenciales incorrectas</p>
            </form>
        </div>
    </div>

    <script>
        async function realizarLogin(e) {
            e.preventDefault();
            const cedula = document.getElementById('cedula').value;
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button');
            const errorMsg = document.getElementById('errorMsg');

            btn.innerText = "Verificando..."; btn.disabled = true; errorMsg.classList.add('hidden');

            try {
                const response = await fetch('https://outlined-usc-leads-cope.trycloudflare.com/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cedula, password })
                });
                const data = await response.json();

                if (data.success) {
                    // Guardar sesión
                    localStorage.setItem('usuario_banco', JSON.stringify(data.usuario));
                    
                    // REDIRECCIÓN INTELIGENTE SEGÚN ROL
                    if (data.usuario.rol === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'index.html'; 
                    }
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                console.error(error);
                errorMsg.innerText = "Datos incorrectos."; errorMsg.classList.remove('hidden');
                btn.innerText = "INGRESAR"; btn.disabled = false;
            }
        }
    </script>
</body>
</html>
